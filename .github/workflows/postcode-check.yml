name: Daily postcode check

on:
  schedule:
    # GitHub Actions uses UTC. This runs at 07:10 UTC daily (~08:10 UK during BST).
    - cron: "10 7 * * *"
  workflow_dispatch: {}

jobs:
  run-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.47.0
          playwright install --with-deps chromium
      - name: Run postcode check (emails Jamie on matches)
        env:
          POSTCODE: GL51 8LS

          # --- Email (Outlook/Hotmail defaults) ---
          SMTP_HOST: ${{ secrets.SMTP_HOST }}           # e.g. smtp.office365.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }}           # e.g. 587
          SMTP_USER: ${{ secrets.SMTP_USER }}           # typically your Hotmail address
          SMTP_PASS: ${{ secrets.SMTP_PASS }}           # app password or SMTP auth password
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}         # e.g. jamie.lee.23@hotmail.com
          EMAIL_TO: jamie.lee.23@hotmail.com            # defaults in code; explicit here for clarity
          # EMAIL_ALWAYS: "1"                           # uncomment if you want daily emails even with no match

          # --- Slack (optional) ---
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python check_postcode.py
